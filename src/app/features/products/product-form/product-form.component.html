<p-dialog [(visible)]="showCreateModal" [style]="{ width: '450px' }" header="Добавить нового пользователя" [modal]="true" (onHide)="hideModal()">
    <ng-template #content>
        <form [formGroup]="form" class="flex flex-col gap-6">
            <div class="flex">
                <div class="w-full">
                    <label for="username" class="block font-bold mb-3">Логин</label>
                    <input class="w-full" formControlName="username" type="text" pInputText id="username" autofocus fluid />
                    <!--                <small class="text-red-500">Name is required.</small>-->
                </div>
                <div class="w-full ml-4">
                    <label for="password" class="block font-bold mb-3">Пароль</label>
                    <input class="w-full" formControlName="password" type="text" pInputText id="password" autofocus fluid />
                    <!--                <small class="text-red-500">Name is required.</small>-->
                </div>
            </div>
            <div class="w-full">
                <label for="email" class="block font-bold mb-3">Email</label>
                <input class="w-full" formControlName="email" type="text" pInputText id="email" autofocus fluid />
                <!--                <small class="text-red-500">Name is required.</small>-->
            </div>
            <fieldset formGroupName="name" class="flex">
                <div class="w-full">
                    <label for="firstname" class="block font-bold mb-3">Имя</label>
                    <input class="w-full" formControlName="firstname" type="text" pInputText id="firstname" autofocus fluid />
                    <!--                <small class="text-red-500">Name is required.</small>-->
                </div>
                <div class="w-full ml-4">
                    <label for="lastname" class="block font-bold mb-3">Фамилия</label>
                    <input class="w-full" formControlName="lastname" type="text" pInputText id="lastname" autofocus fluid />
                    <!--                <small class="text-red-500">Name is required.</small>-->
                </div>
            </fieldset>
            <fieldset formGroupName="address">
                <div class="w-full">
                    <label for="city" class="block font-bold mb-3">Город</label>
                    <input class="w-full" formControlName="city" type="text" pInputText id="city" autofocus fluid />
                    <!--                <small class="text-red-500">Name is required.</small>-->
                </div>
            </fieldset>
            <div class="w-full">
                <label for="phone" class="block font-bold mb-3">Номер телефона</label>
                <input class="w-full" formControlName="phone" type="text" pInputText id="phone" autofocus fluid />
                <!--                <small class="text-red-500">Name is required.</small>-->
            </div>
        </form>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideModal()" />
        <p-button (click)="save()" label="Save" icon="pi pi-check" />
    </ng-template>
</p-dialog>
