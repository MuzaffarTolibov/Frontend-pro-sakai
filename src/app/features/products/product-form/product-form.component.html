<p-dialog [(visible)]="showCreateModal" [style]="{ width: '450px' }" header="Добавить нового пользователя" [modal]="true" (onHide)="hideModal()">
    <ng-template #content>
        <p-table #dt [value]="products"
                 [columns]="cols"
                 [lazy]="true"
                 responsiveLayout="scroll"
                 [showCurrentPageReport]="true"
                 [globalFilterFields]="['username', 'password', 'id', 'name.firstName', 'name.lastName', 'phone']"
                 [rowHover]="true"
                 styleClass="p-datatable-gridlines"
                 dataKey="id">
            <ng-template pTemplate="header">
                <tr style="border: 1px solid #90a4ae">
                    <th *ngFor="let col of cols">{{ col.header }}</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <th>{{ product.product }}</th>
                    <th>{{ product.quantity }}</th>
                    <th>{{ product.totalCost }}</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="footer">
                <tr>
                    <th>Общее цена продуктов: {{ sumAllProducts }}</th>
                </tr>
            </ng-template>
        </p-table>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideModal()" />
        <p-button label="Pay" (click)="payProduct()" icon="pi pi-check" />
    </ng-template>
</p-dialog>
