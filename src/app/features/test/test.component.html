<p-dialog [(visible)]="showCreateModal" [style]="{ width: '450px' }" header="Добавить нового пользователя" [modal]="true" (onHide)="hideModal()">
    <ng-template #content>
        <form [formGroup]="form" class="flex flex-col gap-6">
            <div>
                <label for="firstName" class="block font-bold mb-3">Имя</label>
                <input formControlName="firstName" type="text" pInputText id="firstName" autofocus fluid />
<!--                <small class="text-red-500">Name is required.</small>-->
            </div>
            <div>
                <label for="lastName" class="block font-bold mb-3">Фамилия</label>
                <input formControlName="lastName" type="text" pInputText id="lastName" autofocus fluid />
<!--                <small class="text-red-500">Name is required.</small>-->
            </div>
            <div>
                <label for="patronymicName" class="block font-bold mb-3">Отчество</label>
                <input formControlName="patronymicName" type="text" pInputText id="patronymicName" autofocus fluid />
<!--                <small class="text-red-500">Name is required.</small>-->
            </div>
            <div>
                <label for="age" class="block font-bold mb-3">Возраст</label>
                <input formControlName="age" type="text" pInputText id="age" autofocus fluid />
<!--                <small class="text-red-500">Name is required.</small>-->
            </div>
            <div>
                <label for="address" class="block font-bold mb-3">Адрес</label>
                <input formControlName="address" type="text" pInputText id="address" autofocus fluid />
<!--                <small class="text-red-500">Name is required.</small>-->
            </div>
            <div>
                <label for="phone" class="block font-bold mb-3">Номер телефона</label>
                <input formControlName="phone" type="text" pInputText id="phone" autofocus fluid />
<!--                <small class="text-red-500">Name is required.</small>-->
            </div>
<!--            <div>-->
<!--                <label for="description" class="block font-bold mb-3">Description</label>-->
<!--                <textarea id="description" pTextarea required rows="3" cols="20" fluid></textarea>-->
<!--            </div>-->

<!--            <div>-->
<!--                <label class="block font-bold mb-3">Inventory Status</label>-->
<!--                <p-select inputId="inventoryStatus" optionLabel="label" optionValue="label" placeholder="Select a Status" fluid />-->
<!--            </div>-->
        </form>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text />
        <p-button label="Save" icon="pi pi-check" (click)="saveUser()" />
    </ng-template>
</p-dialog>
