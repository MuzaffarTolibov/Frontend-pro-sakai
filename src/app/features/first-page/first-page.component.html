<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (click)="showCreateDialog()" />
<!--        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined />-->
    </ng-template>
</p-toolbar>


<div class="card">
    <div class="font-semibold text-xl mb-4">Filtering</div>
    <p-table #dt [value]="dataSource"
             [columns]="cols"
             [lazy]="true"
             responsiveLayout="scroll"
             [showCurrentPageReport]="true"
             [globalFilterFields]="['name', 'id']"
             [rowHover]="true"
             styleClass="p-datatable-gridlines"
             dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of cols">{{ col.header }}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student>
            <tr>
                <td style="min-width:2rem; text-align: center;"> {{ student.id }}</td>
                <td style="min-width:12rem;">{{ student.firstName }}</td>
                <td style="min-width:12rem;">{{ student.lastName }}</td>
                <td style="min-width:12rem;">{{ student.patronymicName }}</td>
                <td style="min-width:12rem;">{{ student.age }}</td>
                <td style="min-width:12rem;">{{ student.address }}</td>
                <td style="min-width:12rem;">{{ student.phone }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<app-test
    [showCreateModal]="isShowCreateDialog()"
    (close)="isShowCreateDialog.set(false)"
    (create)="addUserToTable($event)"
></app-test>
